{% extends "base.html" %}
{% block title %}Meminta Setel Ulang Kata Sandi{% endblock %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">  
        <h1>Lupa Password?</h1>
        <p>Masukkan nama email anda dengan benar untuk setel ulang password:</p>
        <form action="." method="post">
            {{ form.as_p }}
            <p><input type="submit" value="Kirim E-mail"></p>
            {% csrf_token %}
        </form>
    </div>
</div>

{% endblock %}
