{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Masukkan Akun</h3>
        <form action="?" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <script src="https://www.google.com/recaptcha/api.js" async defer></script>
            <div class="g-recaptcha" data-sitekey="{{ RECAPTCHA_PUBLIC_KEY }}"></div>
            <br/>
            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
            <button type="submit">Masuk</button>
        </form>
        <a class="signup-link" href="{% url "base:authView" %}">Daftar</a>
        <p><a class="Forgotten-password" href="{% url "base:password_reset" %}">Lupa Password?</a></p>
    </div>
</div>

{% endblock content%}
