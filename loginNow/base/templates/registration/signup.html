{% extends "base.html" %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>Daftar</h3>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p }}
            <p>
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" required>
            </p>
            <button type="submit">Kirim</button>
        </form>
        <a class="signup-link" href="{% url "base:login" %}">Masukkan Akun</a>   
    </div>
</div>

{% endblock content%}
