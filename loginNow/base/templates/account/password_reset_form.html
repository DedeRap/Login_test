{% extends "base.html" %}
{% block title %}Meminta Setel Ulang Kata Sandi{% endblock %}
{% block content %}
<div class="shadow-wrap">
    <div class="form-wrap">  
        <h1>Lupa Password?</h1>
        <p>Masukkan nama email anda dengan benar untuk setel ulang password:</p>
        <form action="." method="post">
            {{ form.as_p }}
            <button type="submit" value="Kirim E-mail">kirim</button>
            {% csrf_token %}
        </form>
        <a class="signup-link" href="{% url "login" %}">Masukkan Akun</a>
    </div>
</div>

{% endblock %}
